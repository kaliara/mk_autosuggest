<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>mkAutosuggest by Matthew Kaliara</title>

    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="main.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="search_form" method="get">
       <label for="query">What</label> 
       <input type="search" name="what" id="query" autocomplete="off" tabindex="1" maxlength="128" />
       <input type="submit" name="search" value="search" id="search" />
    </form>

    <div id="autosuggest_what" class="autosuggest_results" style="display: none">
        <div class="clearfix">
            <h3 id="as_category_header">Categories</h3>
            <h3 id="as_entity_header">Businesses</h3>
        </div>    
        <div id="as_what_results" class="clearfix">
        </div>
    </div>

    <script>
      $("#query").mkAutosuggest({ 
         api_url: 'results.js', // local sample source 
         next_input_element: "#search",
         result_groups: ["categories", "businesses"],
         result_group_labels: ["categories", "businesses"]
      });
    </script>
    
  </body>
</html>
